<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bitcoin Price</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://bitcoin.org/img/icons/opengraph.png">
</head>
<body>
  <header>
    <img class="logo" src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC">
    <h1>Current Bitcoin Price</h1>
    <p id="price" class="price">loading price…</p>
    <p id="stamp">loading…</p>
    <button id="reload">↻ refresh</button>
  </header>

  <div id="chart" class="tradingview-widget-container"></div>

  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
  {
    "symbol": "BITSTAMP:BTCUSD",
    "width": "100%",
    "height": "300",
    "locale": "en",
    "dateRange": "12M",
    "colorTheme": "dark",
    "isTransparent": true,
    "autosize": true
  }
  </script>

  <script src="script.js"></script>
</body>
</html>
