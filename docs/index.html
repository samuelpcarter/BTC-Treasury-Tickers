<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Treasury Tickers</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: 40px auto;
      background-color: #161b22;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    img.logo {
      width: 120px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .refresh-btn {
      margin: 30px 0 20px;
      padding: 16px 36px;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      color: #000;
      background-color: #f7931a;
      border: none;
      border-radius: 6px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .refresh-btn:hover {
      background-color: #ffa940;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    ul.refresh-info {
      list-style: none;
      padding-left: 0;
      text-align: center;
      margin: 10px auto 30px;
      max-width: 400px;
      color: #ccc;
      font-size: 0.9em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
    }
    th {
      background-color: #1f1f1f;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .badge-new {
      background-color: #f7931a;
      color: #000;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 0.75em;
      font-weight: 600;
      margin-left: 6px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      th, td {
        padding: 8px;
      }
    }
  </style>
  <script>
    function refreshPage() {
      location.reload();
    }
  </script>
</head>
